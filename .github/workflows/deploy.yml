name: Deploy to GitHub Pages

# Trigger on pushes to main branch and allow manual workflow dispatch
on:
  push:
    branches: [main]
  workflow_dispatch:

# Set permissions for the workflow
permissions:
  contents: read  # Allow reading repository contents
  pages: write    # Allow writing to GitHub Pages
  id-token: write # Allow ID token generation for deployment

jobs:
  # Build job to prepare artifacts
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3
      
      # Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Specify Node.js version
          cache: 'npm'      # Enable npm caching
      
      # Print environment details
      - name: Print Environment Details
        run: |
          echo "Node.js version:"
          node --version
          echo "npm version:"
          npm --version
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
      
      # Install project dependencies
      - name: Install dependencies
        run: |
          npm install
          npm list || true
      
      # Build the project with verbose output
      - name: Build project
        run: |
          npm run build --verbose
      
      # Detailed build output
      - name: List build output
        run: |
          echo "Dist directory contents:"
          ls -la dist
          echo "Build directory structure:"
          find . -type d
      
      # Upload build artifacts to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist  # Specify artifact directory

  # Deploy job to publish to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # Depends on successful build job
    steps:
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
